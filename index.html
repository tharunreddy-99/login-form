<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <form name="myform" method="post" target="_blank">
        <div class="container">
            <center>
                <h1>Login Form</h1>
            </center>
            <hr>
            <br>
            <div>
                <label>
                    Username:
                </label>
                <input type="text" name="username" size="16" placeholder="username" id="user">
                <br>
                <br>
                <label>
                    Password:
                </label>
                <input type="password" name="password" size="16" placeholder="password" id="pass">
                <br>
                <br>
            </div>
            <button type="submit" class="Submit" onclick="validate(myform.user.value,myform.pass.value)" id="login">Login</button>
    </form>
</body>
</html>
